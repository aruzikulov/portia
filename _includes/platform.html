<!-- platform Grid Section -->
    <section id="platform" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Platform</h2>
                    <h3 class="section-subheading text-muted">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>
            </div>
            <div class="row">
            {% for post in site.posts %}
                <div class="col-md-4 col-sm-6 platform-item">
                    <a href="#platformModal{{ post.modal-id }}" class="platform-link" data-toggle="modal">
                        <div class="platform-hover">
                            <div class="platform-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/platform/{{ post.thumbnail }}" class="img-responsive img-centered" alt="">
                    </a>
                    <div class="platform-caption">
                        <h4>{{ post.title }}</h4>
                        <p class="text-muted">{{ post.subtitle }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
